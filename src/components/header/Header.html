 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Icons with Borders</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <ul class="flex items-center space-x-4">
    <li>
      <a href="https://facebook.com" target="_blank" class="flex items-center pr-4">
        <img src="facebook-icon.png" alt="Facebook" class="w-6 h-6">
        <div class="border-r border-gray-300 h-6 ml-4"></div> <!-- Right border -->
      </a>
    </li>
    <li>
      <a href="https://twitter.com" target="_blank" class="flex items-center pr-4">
        <img src="twitter-icon.png" alt="Twitter" class="w-6 h-6">
        <div class="border-r border-gray-300 h-6 ml-4"></div> <!-- Right border -->
      </a>
    </li>
    <li>
      <a href="https://instagram.com" target="_blank" class="flex items-center">
        <img src="instagram-icon.png" alt="Instagram" class="w-6 h-6">
        <!-- No border on the last item -->
      </a>
    </li>
  </ul>
</body>
</html>
